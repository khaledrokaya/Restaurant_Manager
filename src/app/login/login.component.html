<div class="container-fluid py-5 bg-light" style="min-height: calc(100vh - 120px);">
  <div class="row w-100 justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="mb-3">
              <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
            </div>
            <h2 class="fw-bold text-primary">Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <div *ngIf="loginError" class="alert alert-danger text-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ loginError }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="logIn()">
            <div class="mb-3">
              <label class="form-label fw-semibold">
                <i class="bi bi-envelope me-1"></i>Email Address
              </label>
              <input formControlName="email" type="email" class="form-control form-control-lg"
                placeholder="Enter your email" [class.is-invalid]="email?.invalid && email?.touched"
                [class.is-valid]="email?.valid && email?.touched">
              <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                <small *ngIf="email?.errors?.['required']">Email is required</small>
                <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="bi bi-lock me-1"></i>Password
              </label>
              <input formControlName="password" type="password" class="form-control form-control-lg"
                placeholder="Enter your password" [class.is-invalid]="password?.invalid && password?.touched"
                [class.is-valid]="password?.valid && password?.touched">
              <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
                <small *ngIf="password?.errors?.['required']">Password is required</small>
                <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-3"
                [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
              </button>
            </div>
          </form>

          <div class="text-center">
            <p class="text-muted mb-0">
              Don't have an account?
              <a routerLink="/signup" class="text-decoration-none fw-semibold">
                Create one here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
